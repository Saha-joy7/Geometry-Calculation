<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Daisy ui and tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-style {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="w-[96%] mx-auto font-style space-y-10">
    <header>
        <nav class="bg-[#1090D81A] flex justify-between items-center px-4 mt-7 p-4"> 
            
                <h3 class="text-[#111111CC] text-2xl md:text-3x lg:text-4xl font-semibold">Interactive <br>
                   <span class="font-light"> Geometry Genius</span></h3>
                <button class="text-xs md:text-sm lg:text-base px-4 bg-[#1090D8] rounded-lg">Blog</button>

        </nav>
    </header>
    <main>

       <section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- triangle -->
            <div>
                <img src="./images/triangle.png" alt="" class="w-[40%] h-[50%] mx-auto">
                <h3 class="text-[#414141] text-lg md:text-xl lg:2xl font-semibold text-center">Triangle</h3>
                <p class="text-xs md:text-sm lg:text-base text-[#414141] text-center">Area (A) = 0.5 b x h</p>
                <div class=" text-center space-y-3">
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="b">
                    <span class="text-xs text-extralight">cm</span>
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="h">
                    <span class="text-xs text-extralight">cm</span>
                </div>
                <button class="btn btn-primary w-[100%]">Calculate</button>
            </div>
                <!-- Rhombus -->
            <div>
                <img src="./images/rhombus.png" alt="" class="w-[60%] h-[50%] mx-auto">
                <h3 class="text-[#414141] text-lg md:text-xl lg:2xl font-semibold text-center">Rhombus</h3>
                <p class="text-xs md:text-sm lg:text-base text-[#414141] text-center">Area (A) = 0.5 b x h</p>
                <div class=" text-center space-y-3">
                    <input type="text" class="w-[25%] bg-gray-200" placeholder="b">
                    <span class="text-xs text-extralight">cm</span>
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="h">
                    <span class="text-xs text-extralight">cm</span>
                </div>
                <button class="btn btn-primary w-[100%]">Calculate</button>
            </div>
            <!-- Parallelogram -->
            <div>
                <img src="./images/parallelogram.png" alt="" class="w-[70%] h-[50%] mx-auto">
                <h3 class="text-[#414141] text-lg md:text-xl lg:2xl font-semibold text-center">Parallelogram</h3>
                <p class="text-xs md:text-sm lg:text-base text-[#414141] text-center">Area (A) = 0.5 b x h</p>
                <div class=" text-center space-y-3">
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="b">
                    <span class="text-xs text-extralight">cm</span>
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="h">
                    <span class="text-xs text-extralight">cm</span>
                </div>
                <button class="btn btn-primary w-[100%]">Calculate</button>
            </div>
            <div>
                <h3 class="text-[#111111CC] font-semibold text-sm md:text-base lg:text-lg"><u>Area Calculation</u></h3>
            </div>
        </div>
       </section>
       <section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 lg:mt-20">
            <!-- pentagon -->
            <div>
                <img src="./images/pentagon.png" alt="" class="w-[40%] h-[50%] mx-auto">
                <h3 class="text-[#414141] text-lg md:text-xl lg:2xl font-semibold text-center">Pentagon</h3>
                <p class="text-xs md:text-sm lg:text-base text-[#414141] text-center">Area (A) = 0.5 b x h</p>
                <div class=" text-center space-y-3">
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="b">
                    <span class="text-xs text-extralight">cm</span>
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="h">
                    <span class="text-xs text-extralight">cm</span>
                </div>
                <button class="btn btn-primary w-[100%]">Calculate</button>
            </div>
            <!-- Rectangle -->
            <div>
                <img src="./images/rectangle.png" alt="" class="w-[40%] h-[50%] mx-auto">
                <h3 class="text-[#414141] text-lg md:text-xl lg:2xl font-semibold text-center">Rectangle</h3>
                <p class="text-xs md:text-sm lg:text-base text-[#414141] text-center">Area (A) = 0.5 b x h</p>
                <div class=" text-center space-y-3">
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="b">
                    <span class="text-xs text-extralight">cm</span>
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="h">
                    <span class="text-xs text-extralight">cm</span>
                </div>
                <button class="btn btn-primary w-[100%]">Calculate</button>
            </div>
            <!-- Ellipse -->
            <div>
                <img src="./images/ellipse.png" alt="" class="w-[40%] h-[50%] mx-auto">
                <h3 class="text-[#414141] text-lg md:text-xl lg:2xl font-semibold text-center">Ellipse</h3>
                <p class="text-xs md:text-sm lg:text-base text-[#414141] text-center">Area (A) = 0.5 b x h</p>
                <div class=" text-center space-y-3">
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="b">
                    <span class="text-xs text-extralight">cm</span>
                    <input type="text" class="w-[25%] bg-gray-300" placeholder="h">
                    <span class="text-xs text-extralight">cm</span>
                </div>
                <button class="btn btn-primary w-[100%]">Calculate</button>
            </div>

        </div>
       </section>
           
       

    </main>
</body>
</html>
